<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <a href="#" class="navbar-brand">Covid-19 Tracker</a>
      <span class="date" id="date">Tues, 21 April</span>
    </header>
    <div class="covid-container">
      <span class="border-green"></span><span class="border-blue"></span>
      <h1>coronavirus worldwide</h1>
      <div class="numbers-container">
        <div class="cases">
          <h2>Cases</h2>
          <p id="cases" class="counter">-</p>
        </div>
        <div class="recoveries">
          <h2>Recoveries</h2>
          <p id="recoveries" class="counter">-</p>
        </div>
        <div class="deaths">
          <h2>Deaths</h2>
          <p id="deaths" class="counter">-</p>
        </div>
      </div>
    </div>
    <p class="mac">Most Affected Countries</p>

    <div class="table-container">
      <table>
        <thead>
          <th class="">Countries</th>
          <th class="cases">Cases</th>
          <th class="recoveries">Recoveries</th>
          <th class="deaths">Deaths</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
